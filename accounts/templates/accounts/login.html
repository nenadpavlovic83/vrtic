	<title>Beli Dvorac</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

  <div class="container">
	    <section class="login-form">
		<section>
			<img src="{% static "/media/users.png" %}" alt="" class="img-circle img-responsive center-block"   />
			<h4 class="text-center">Molimo roditelje da se uloguju!</h4>
		</section>
    <form method="POST" action="{% url 'accounts:login' %}">
      {% csrf_token %}
			<img src="{% static "/media/logo.user.png" %} " alt="" />
			<input type="text" name="username"  required placeholder="username" class="form-control input-lg" />
			<input type="password" name="password" required placeholder="password" class="form-control input-lg" />
			<input class="btn btn-primary" type="submit" value="Ulogujte se!">
			<input type="checkbox" name="remember" value="1" checked /> Ostanite ulogovani

		</form>

		</section>
	</div>

</body>
</html>

{% endblock %}
